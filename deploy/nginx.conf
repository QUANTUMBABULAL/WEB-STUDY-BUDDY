# /etc/nginx/sites-available/web20.conf
server {
    listen 80;
    server_name example.com api.example.com;

    # Redirect HTTP to HTTPS (uncomment if TLS enabled)
    # return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name example.com;

    # ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    root /var/www/web-2.0/frontend/dist;
    index index.html;

    # Serve built frontend directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API + WebSocket proxy to Node/PM2 backend
    location /api/ {
        proxy_pass http://127.0.0.1:5000$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io/ {
        proxy_pass http://127.0.0.1:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    access_log /var/log/nginx/web20.access.log;
    error_log /var/log/nginx/web20.error.log;
}
